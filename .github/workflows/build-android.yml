name: Build Android APK

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Generate Android folder
        run: |
          flutter create --platforms=android .

      - name: Inject Bluetooth and location permissions into AndroidManifest.xml
        run: |
          MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"

          # Add permissions only if not already present
          if ! grep -q "android.permission.BLUETOOTH\"" "$MANIFEST_FILE"; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.BLUETOOTH"/>' "$MANIFEST_FILE"
          fi
          if ! grep -q "android.permission.BLUETOOTH_ADMIN" "$MANIFEST_FILE"; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN"/>' "$MANIFEST_FILE"
          fi
          if ! grep -q "android.permission.BLUETOOTH_SCAN" "$MANIFEST_FILE"; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.BLUETOOTH_SCAN"/>' "$MANIFEST_FILE"
          fi
          if ! grep -q "android.permission.BLUETOOTH_CONNECT" "$MANIFEST_FILE"; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"/>' "$MANIFEST_FILE"
          fi
          if ! grep -q "android.permission.ACCESS_FINE_LOCATION" "$MANIFEST_FILE"; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>' "$MANIFEST_FILE"
          fi
          if ! grep -q "android.permission.ACCESS_COARSE_LOCATION" "$MANIFEST_FILE"; then
            sed -i '/<application/i\    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/>' "$MANIFEST_FILE"
          fi
          if ! grep -q "android.hardware.bluetooth" "$MANIFEST_FILE"; then
            sed -i '/<application/i\    <uses-feature android:name="android.hardware.bluetooth" android:required="false"/>' "$MANIFEST_FILE"
          fi

          echo "Updated AndroidManifest.xml:"
          cat "$MANIFEST_FILE"

      - name: Set compileSdkVersion and targetSdkVersion to 34
        run: |
          # Determine which gradle file exists
          if [ -f "android/app/build.gradle.kts" ]; then
            GRADLE_FILE="android/app/build.gradle.kts"
          else
            GRADLE_FILE="android/app/build.gradle"
          fi

          echo "Using gradle file: $GRADLE_FILE"

          # Update compileSdk to 34 (handles both flutter reference and numeric values)
          sed -i 's/compileSdk\s*=\s*flutter\.compileSdkVersion/compileSdk = 34/' "$GRADLE_FILE"
          sed -i 's/compileSdkVersion\s*flutter\.compileSdkVersion/compileSdkVersion 34/' "$GRADLE_FILE"

          # Update targetSdk to 34 (handles both flutter reference and numeric values)
          sed -i 's/targetSdk\s*=\s*flutter\.targetSdkVersion/targetSdk = 34/' "$GRADLE_FILE"
          sed -i 's/targetSdkVersion\s*flutter\.targetSdkVersion/targetSdkVersion 34/' "$GRADLE_FILE"

          echo "Updated build.gradle:"
          cat "$GRADLE_FILE"

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Configure JVM target compatibility to 17
        run: |
          # Configure root build.gradle to apply JVM target 17 to ALL subprojects
          # This ensures plugins like receive_sharing_intent also use JVM target 17
          ROOT_GRADLE="android/build.gradle"
          if [ -f "$ROOT_GRADLE" ]; then
            echo "Configuring global JVM target in root build.gradle"

            # Add subprojects configuration if not present
            if ! grep -q "subprojects {" "$ROOT_GRADLE"; then
              # Add subprojects configuration at the end
              echo "" >> "$ROOT_GRADLE"
              echo "subprojects {" >> "$ROOT_GRADLE"
              echo "    afterEvaluate { project ->" >> "$ROOT_GRADLE"
              echo "        if (project.hasProperty('android')) {" >> "$ROOT_GRADLE"
              echo "            project.android {" >> "$ROOT_GRADLE"
              echo "                compileOptions {" >> "$ROOT_GRADLE"
              echo "                    sourceCompatibility JavaVersion.VERSION_17" >> "$ROOT_GRADLE"
              echo "                    targetCompatibility JavaVersion.VERSION_17" >> "$ROOT_GRADLE"
              echo "                }" >> "$ROOT_GRADLE"
              echo "            }" >> "$ROOT_GRADLE"
              echo "        }" >> "$ROOT_GRADLE"
              echo "" >> "$ROOT_GRADLE"
              echo "        // Configure Kotlin JVM target for all Kotlin compilation tasks" >> "$ROOT_GRADLE"
              echo "        tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {" >> "$ROOT_GRADLE"
              echo "            kotlinOptions {" >> "$ROOT_GRADLE"
              echo "                jvmTarget = \"17\"" >> "$ROOT_GRADLE"
              echo "            }" >> "$ROOT_GRADLE"
              echo "        }" >> "$ROOT_GRADLE"
              echo "    }" >> "$ROOT_GRADLE"
              echo "}" >> "$ROOT_GRADLE"
            else
              # Update existing configuration
              echo "Root build.gradle already has subprojects configuration"
              # Add our configuration if tasks.withType is not already present
              if ! grep -q "tasks.withType.*KotlinCompile" "$ROOT_GRADLE"; then
                # Find the line number where subprojects block starts
                SUBPROJECTS_LINE=$(grep -n "subprojects {" "$ROOT_GRADLE" | head -1 | cut -d: -f1)
                if [ -n "$SUBPROJECTS_LINE" ]; then
                  # Create a temporary file with the configuration to insert
                  TEMP_FILE=$(mktemp)
                  echo "    afterEvaluate { project ->" > "$TEMP_FILE"
                  echo "        if (project.hasProperty('android')) {" >> "$TEMP_FILE"
                  echo "            project.android {" >> "$TEMP_FILE"
                  echo "                compileOptions {" >> "$TEMP_FILE"
                  echo "                    sourceCompatibility JavaVersion.VERSION_17" >> "$TEMP_FILE"
                  echo "                    targetCompatibility JavaVersion.VERSION_17" >> "$TEMP_FILE"
                  echo "                }" >> "$TEMP_FILE"
                  echo "            }" >> "$TEMP_FILE"
                  echo "        }" >> "$TEMP_FILE"
                  echo "" >> "$TEMP_FILE"
                  echo "        tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {" >> "$TEMP_FILE"
                  echo "            kotlinOptions {" >> "$TEMP_FILE"
                  echo "                jvmTarget = \"17\"" >> "$TEMP_FILE"
                  echo "            }" >> "$TEMP_FILE"
                  echo "        }" >> "$TEMP_FILE"
                  echo "    }" >> "$TEMP_FILE"

                  # Insert the content after the subprojects { line
                  head -n "$SUBPROJECTS_LINE" "$ROOT_GRADLE" > "${ROOT_GRADLE}.tmp"
                  cat "$TEMP_FILE" >> "${ROOT_GRADLE}.tmp"
                  tail -n +"$((SUBPROJECTS_LINE + 1))" "$ROOT_GRADLE" >> "${ROOT_GRADLE}.tmp"
                  mv "${ROOT_GRADLE}.tmp" "$ROOT_GRADLE"
                  rm "$TEMP_FILE"
                fi
              fi
            fi

            echo "Updated root build.gradle:"
            cat "$ROOT_GRADLE"
          fi

          # For Groovy DSL (build.gradle)
          if [ -f "android/app/build.gradle" ]; then
            APP_GRADLE="android/app/build.gradle"
            echo "Configuring JVM target in Groovy DSL: $APP_GRADLE"
            
            # Add compileOptions and kotlinOptions inside the android block if not present
            if ! grep -q "compileOptions" "$APP_GRADLE"; then
              # Find the android block and add compileOptions
              sed -i '/^android {/a\    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }' "$APP_GRADLE"
            else
              # Update existing compileOptions
              sed -i 's/sourceCompatibility JavaVersion\.VERSION_[0-9_]*/sourceCompatibility JavaVersion.VERSION_17/' "$APP_GRADLE"
              sed -i 's/targetCompatibility JavaVersion\.VERSION_[0-9_]*/targetCompatibility JavaVersion.VERSION_17/' "$APP_GRADLE"
            fi

            # Add kotlinOptions if not present
            if ! grep -q "kotlinOptions" "$APP_GRADLE"; then
              sed -i '/compileOptions {/,/}/a\    kotlinOptions {\n        jvmTarget = "17"\n    }' "$APP_GRADLE"
            else
              # Update existing kotlinOptions
              sed -i 's/jvmTarget = "[0-9.]*"/jvmTarget = "17"/' "$APP_GRADLE"
              sed -i "s/jvmTarget = '[0-9.]*'/jvmTarget = '17'/" "$APP_GRADLE"
            fi

            echo "Updated app build.gradle:"
            cat "$APP_GRADLE"
          fi

          # For Kotlin DSL (build.gradle.kts)
          if [ -f "android/app/build.gradle.kts" ]; then
            APP_GRADLE_KTS="android/app/build.gradle.kts"
            echo "Configuring JVM target in Kotlin DSL: $APP_GRADLE_KTS"
            
            if ! grep -q "compileOptions" "$APP_GRADLE_KTS"; then
              sed -i '/^android {/a\    compileOptions {\n        sourceCompatibility = JavaVersion.VERSION_17\n        targetCompatibility = JavaVersion.VERSION_17\n    }' "$APP_GRADLE_KTS"
            else
              sed -i 's/sourceCompatibility = JavaVersion\.VERSION_[0-9_]*/sourceCompatibility = JavaVersion.VERSION_17/' "$APP_GRADLE_KTS"
              sed -i 's/targetCompatibility = JavaVersion\.VERSION_[0-9_]*/targetCompatibility = JavaVersion.VERSION_17/' "$APP_GRADLE_KTS"
            fi

            if ! grep -q "kotlinOptions" "$APP_GRADLE_KTS"; then
              sed -i '/compileOptions {/,/}/a\    kotlinOptions {\n        jvmTarget = "17"\n    }' "$APP_GRADLE_KTS"
            else
              sed -i 's/jvmTarget = "[0-9.]*"/jvmTarget = "17"/' "$APP_GRADLE_KTS"
            fi

            echo "Updated app build.gradle.kts:"
            cat "$APP_GRADLE_KTS"
          fi

      - name: Patch blue_thermal_printer plugin for AGP 8.0+ compatibility
        run: |
          # Find and patch the blue_thermal_printer plugin build.gradle to add namespace
          # The namespace is based on the plugin's Android package structure
          for path in "$HOME"/.pub-cache/hosted/pub.dev/blue_thermal_printer*/android; do
            if [ -f "$path/build.gradle" ]; then
              if ! grep -q "namespace" "$path/build.gradle"; then
                if sed -i '/^android {/a\    namespace "com.kamilpowalowski.blue_thermal_printer"' "$path/build.gradle"; then
                  echo "✓ Patched: $path/build.gradle"
                  cat "$path/build.gradle"
                else
                  echo "✗ Failed to patch: $path/build.gradle"
                  exit 1
                fi
              else
                echo "✓ Already has namespace: $path/build.gradle"
              fi
            fi

            # Also remove the deprecated package attribute from AndroidManifest.xml
            MANIFEST="$path/src/main/AndroidManifest.xml"
            if [ -f "$MANIFEST" ]; then
              if grep -q 'package=' "$MANIFEST"; then
                sed -i 's/[[:space:]]*package="[^"]*"//g' "$MANIFEST"
                echo "✓ Removed deprecated package attribute from: $MANIFEST"
                cat "$MANIFEST"
              else
                echo "✓ No deprecated package attribute in: $MANIFEST"
              fi
            fi
          done

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
